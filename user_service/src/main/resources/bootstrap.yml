info:
  app:
    name: "@project.name@"
    description: "@project.description@"
    version: "@project.version@"
server:
  port: 8820

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true

spring:
  cloud:
    config:
      #配置文件名称user-dev.yml 如不配置该项，则默认取spring.application.name作为获取配置中心的文件名称，即：user-dev.yml
      name: user
      #      profile: dev #指定使用配置文件类型（可不配置，使用配置中心的全局profile）
      label: dev #指定远程仓库（不会使用配置中心服务的全局label配置）
      discovery:
        enabled: true #启用配置中心
        service-id: config-server #配置中心服务名
#      uri: http://localhost:8282 # 配置中心服务地址，在配置中心服务没有注册到Eureka中使用